<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.4.0/src/easy-button.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="./style/style.css" />
</head>
<body>

 
  <div id="countryDropdownContainer">
    <div style="display: flex; align-items: center; margin-bottom: 8px;">
      <span style="font-size: 1.5rem; margin-right: 8px;">üåç</span>
      <label for="countrySelect" style="margin: 0; font-weight: 600; font-size: 14px; color: #333;">Select Country</label>
    </div>
    <select id="countrySelect" class="form-select form-select-sm">
      <option value="">Choose a country...</option>
    </select>
  </div>

  

  <div id="loader">
    
  </div>

  <div id="map"></div>

  
  <div id="exampleModal" class="modal fade" data-bs-backdrop="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-teal text-white">
          <h5 class="modal-title">Weather Overview</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped">
            <tr><td colspan="3" class="text-center">Loading weather...</td></tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-teal btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


   
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-teal text-white">
        <h5 class="modal-title" id="infoModalTitle">Info</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="infoModalBody">
        Loading...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-teal btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="countryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-teal text-white">
        <h5 class="modal-title" id="countryModalLabel">Country Details</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-sm">
          <tbody>
            <tr><th scope="row">Country</th><td id="modalCountry">‚Äî</td></tr>
            <tr><th scope="row">ISO Code</th><td id="modalCountryCode">‚Äî</td></tr>
            <tr><th scope="row">Capital</th><td id="modalCapital">‚Äî</td></tr>
            <tr><th scope="row">Population</th><td id="modalPopulation">‚Äî</td></tr>
            <tr><th scope="row">Area</th><td id="modalArea">‚Äî</td></tr>
            <tr><th scope="row">Continent</th><td id="modalContinent">‚Äî</td></tr>
            <tr><th scope="row">Latitude</th><td id="modalLat">‚Äî</td></tr>
            <tr><th scope="row">Longitude</th><td id="modalLon">‚Äî</td></tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-teal btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="populationModal" tabindex="-1" aria-labelledby="populationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-teal text-white">
        <h5 class="modal-title" id="populationModalLabel">Population Insight</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="populationInfo">
        <p>Select a country from the dropdown to view its population data.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-teal btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <div class="modal fade" id="wikiModal" tabindex="-1" aria-labelledby="wikiModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-teal text-white">
        <h5 class="modal-title" id="wikiModalLabel">Wikipedia Info</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="wikiInfoText"></p>
        <a href="#" id="wikiLink" target="_blank" class="btn btn-sm btn-teal d-none">
          <i class="fa-brands fa-wikipedia-w"></i> Open Wikipedia
        </a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-teal btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div id="statusMessage"></div>





 
  


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-easybutton@2.4.0/src/easy-button.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="./js/script.js"></script>

 
  <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999;"></div>

</body>
</html>
