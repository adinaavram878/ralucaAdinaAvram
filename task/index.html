<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>API Table</h2>
      <table>
        <tr>
          <th>API Name</th>
          <th>API Description</th>
          <th>Action</th>
        </tr>

      
        <tr>
          <td><div id="apiName1">Earthquakes</div></td>
          <td>
            <div id="apiDesc1">
              <label>North: <input type="text" id="north" name="north" required /></label><br />
              <label>South: <input type="text" id="south" name="south" required /></label><br />
              <label>East: <input type="text" id="east" name="east" required /></label><br />
              <label>West: <input type="text" id="west" name="west" required /></label><br /><br />
            </div>
          </td>
          <td>
            <button type="submit" id="submitEarthquakeBtn">Submit</button>
          </td>
        </tr>

       
        <tr>
          <td><div id="apiName2">Timezone</div></td>
          <td>
            <div id="apiDesc2">
              <label>Latitude: <input type="number" step="any" id="lat" name="lat" required /></label><br />
              <label>Longitude: <input type="number" step="any" id="lng" name="lng" required /></label><br /><br />
            </div>
          </td>
          <td>
            <button type="submit" id="submitTimezoneBtn">Submit</button>
          </td>
        </tr>

     
        <tr>
          <td><div id="apiName3">Weather Station</div></td>
          <td>
            <div id="apiDesc3">
              <label>ICAO Code: <input type="text" id="stationName" name="stationName" required /></label><br /><br />
            </div>
          </td>
          <td>
            <button class="submitbtn2" id="submitWeatherBtn">Submit</button>
          </td>
        </tr>
      </table>

      <div class="results">
        <p id="loader" style="display: none;">Loading ...</p>
        <div id="results"></div>
      </div>
    </div>

   
    <script type="application/javascript" src="./js/script.js"></script>
  </body>
</html>
